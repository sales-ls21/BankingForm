<!DOCTYPE html>
<html>
<head>
	<title>Banking Information Form</title>
</head>

<body>
	<form>
		<fieldset>
			<legend>Applicant Personal Information</legend>
			<label>Applicant First Name</label><input type="text" value="First Name">
			<label>Applicant Middle Initial</label><input type="text" value="Middle Initial">
			<label>Applicant Last Name</label><input type="text" value="Last Name">
			<label>Applicant Address</label><input type="text" value="Address">
			<label>Applicant Occupation</label><input type="text" value="Occupation">
			<label>Applicant Employer</label><input type="text" value="Employer">
		</fieldset>

		<fieldset>
			<legend>Requested Loan Information</legend>
				<select>
					<option>Commercial</option>
					<option>Real Estate</option>
					<option>Personal</option>
					<option>Mortgage</option>
				</select>

			<label>Requested Loan Amount </label><input type="text" value="loan amount">
				Loan Length:
				<label>5 years</label><input type="radio" name="loan-length" value="5 years">
				<label>15 years</label><input type="radio" name="loan-length" value="15 years">
				<label>30 years</label><input type="radio" name="loan-length" value="30 years">
			<fieldset>
				<legend>Special Conditions</legend>
				<label>I have a down payment</label><input type="checkbox" name="spec cond">
				<label>Out of State Resident</label><input type="checkbox" name="spec cond">
				<label>Married</label><input type="checkbox" name="spec cond">
				<label>Loan will be co-signed</label><input type="checkbox" name="spec cond">
			</fieldset>	
		</fieldset>
		<fieldset>
			<legend>Contact Information</legend>
				<label>Additional Comments?</label>
				<textarea name="comments" cols="30" rows="4"></textarea> 
				<label>Email: </label><input type="email">
				<label>Telephone number: </label><input type="text" name="phone">
				<label>LinkedIn URL: </label><input type="text" name="URL">
		</fieldset>
	</form>
</body>
</html>
